<template>
    <div class="form">
        <div class="title">Welcome</div>
        <div class="subtitle">Let's create your account!</div>
        <div class="input-container ic1">
          <input id="firstname" onchange={firstNameChanged} class="input" type="text" placeholder=" "></input>
          <div class="cut"></div>
          <label for="firstname" class="placeholder">First name</label>
        </div>
        <div class="input-container ic2">
          <input id="lastname" onchange={lastNameChanged} class="input" type="text" placeholder=" " ></input>
          <div class="cut"></div>
          <label for="lastname" class="placeholder">Last name</label>
        </div>
        <div class="input-container ic2">
          <input id="email" onchange={emailChanged} class="input" type="text" placeholder=" " ></input>
          <div class="cut cut-short"></div>
          <label for="email" class="placeholder">Email</label>
        </div>
        <div class="input-container ic2">
            <input id="phone" onchange={phoneChanged} class="input" type="phone" placeholder=" " ></input>
            <div class="cut cut-short"></div>
            <label for="phone" class="placeholder">Phone</label>
        </div>
        <div class="input-container ic2">
            <input id="AccountSite" onchange={siteChanged} class="input" type="text" placeholder=" " ></input>
            <div class="cut cut-short"></div>
            <label for="AccountSite" class="placeholder">Account Site</label>
        </div>
        <button 
        class="submit"
        onclick={submitAccount}>
        submit
        </button>
      </div>
</template>
